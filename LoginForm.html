<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
</head>

<body>
    <main>
        <form class="login-form" action="" id="registerForm" onsubmit="return validateLogin()">
            <div class="login-text">Login</div>
            <p>Enter your email and password to sign in to your account.</p>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="m@example">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="password">
                <div class="password-text">
                    <label for="">Password </label>
                    <div class="forgot-pass">Forgot Password?</div>
                </div>
                <input type="password" id="password" placeholder="Enter a password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button class="signin-button"> Sign in</button>
            <div class="register-route">
                <p>Don't have an account? </p>
                <a href="./RegisterForm.html">Sign up</a>
            </div>
        </form>
    </main>
    <script src="./javascript/validateLogin.js"></script>
</body>

</html>
