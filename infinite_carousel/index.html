<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infinite Carousel</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
        <main>
                <i class="fa fa-arrow-left" style="font-size:24px; z-index: 1;"></i>
                <ul class="carousel-slides">

                                        alt="" class="img"></li>
                        <li class="carousel-item"><img
                                        src='https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/2c3bc4de-07ed-4e27-ab1f-abb0cda2c0ff/air-zoom-pegasus-37-running-shoe-mwrTCc.jpg'
                                        alt="" class="img"></li>
                        <li class="carousel-item"><img
                                        src='https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/64e69213-a00f-4d01-9e75-31d5a30afbe4/lebron-18-basketball-shoe-JNqV61.jpg'
                                        alt="" class="img"></li>
                        <li class="carousel-item"><img
                                        src='https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/f464d7c7-30c1-42bb-95a4-0759469e3c90/pg-4-pcg-ep-basketball-shoe-T7m8Lh.jpg'
                                        alt="" class="img"></li>
                        <li class="carousel-item"><img
                                        src='https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/641e509c-26bd-4f35-b758-ca499c9e5ed0/pg-4-pcg-ep-basketball-shoe-T7m8Lh.jpg'
                                        alt="" class="img"></li>
                        <li class="carousel-item"><img
                                        src='https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/9b73bb0b-c307-42df-84f5-1d93f8c138c9/air-zoom-pegasus-37-running-shoe-mwrTCc.jpg'
                                        alt="" class="img"></li>

                </ul>
                <i class="fa fa-arrow-right" style="font-size:24px; z-index: 1;"></i>
        </main>
        <script src="javascript.js"></script>
</body>

</html>
