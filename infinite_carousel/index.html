<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infinite Carousel</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
        <main>
                <i class="fa fa-arrow-left"></i>
                <ul class="carousel-slides">
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/06/Giay-Nike-Air-Jordan-1-Low-Reverse-Bred-553558-606-1-768x512.jpg'
                                        alt="" class="img">1</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/06/DC5216-602-1440x1080-1-768x576.jpg'
                                        alt="" class="img">2</li>
                        <li class="carousel-item"><img
                                        src='https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/64e69213-a00f-4d01-9e75-31d5a30afbe4/lebron-18-basketball-shoe-JNqV61.jpg'
                                        alt="" class="img">3</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/06/Giay_bong_ro_Nike_KD_16_Wanda_DV2916_301-16-768x1024.jpg'
                                        alt="" class="img">4</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/03/Kyrie-5-Black-Magic-AO2919-901-2-768x512.jpg'
                                        alt="" class="img">5</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/03/Giay-bong-ro-Puma-MB.01-Iridescent-Pink-309755-011-768x512.jpg'
                                        alt="" class="img">6</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/03/Giay_bong_ro_tre_em_Kyrie_5_CNY_GS_AQ2456_010-2-768x512.jpg'
                                        alt="" class="img">7</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/02/Nike-Air-Zoom-GT-CUT-2-EP-HYPER-PINK-DJ6013-604-10-640x800.jpg'
                                        alt="" class="img">8</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/01/Nike-Zoom-Freak-5-Keep-It-A-Buck-DZ2945-600-4a-640x800.jpg'
                                        alt="" class="img">9</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2024/01/Nike-Air-Joran-1-High-Electro-orange-555088-130-4-768x512.jpg'
                                        alt="" class="img">10</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2023/11/Nike-JA-1-Halloween-Zombie-FD6565-300-768x512.jpg'
                                        alt="" class="img">11</li>
                        <li class="carousel-item"><img
                                        src='https://giaybongrochinhhang.com/wp-content/uploads/2023/10/Giay-Freak-4-GS-Greek-Coastline-DQ0553-100-8-768x512.jpg'
                                        alt="" class="img">12</li>
                </ul>

                <i class="fa fa-arrow-right"></i>
        </main>
        <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
        </div>
        <script src="javascript.js"></script>
</body>

</html>
